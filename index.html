<!DOCTYPE html>
<html>
<head>
	<title>Calculator by Ari</title>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- Script -->
	<script src="script.js"></script>
</head>

<body>
	<div class="bg"></div>
		<div class="main">
			<h2>Calculator</h2>
			<form name="form">
				<input class="textarea" name="textarea">
			</form>
			<hr class="divider"/>
			<br>
				<table>
					<tr>
						<td><input class="button h-dif btn-blue" type="button" value="sin" onclick="insert(' sin ')"></td>
						<td><input class="button h-dif btn-blue" type="button" value="cos" onclick="insert(' cos ')"></td>
						<td><input class="button h-dif btn-blue" type="button" value="tan" maxlength="1" onclick="insert(' tan ')"></td>
						<td><input class="button h-dif btn-blue" type="button" value="√" onclick="insert(' √ ')"></td>
					</tr>
					<tr>
						<td><input class="button btn-red" type="button" value="C" onclick="clean()"></td>
						<td><input class="button btn-red" type="button" value="&#128465;" onclick="back()" style="font-weight: 600;"></td>
						<td><input class="button btn-blue" type="button" value="/" maxlength="1" onclick="insert(' / ')"></td>
						<td><input class="button btn-blue" type="button" value="x" onclick="insert(' * ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
						<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
						<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
						<td><input class="button btn-blue" type="button" value="-" onclick="insert(' - ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
						<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
						<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
						<td><input class="button btn-blue" type="button" value="+" onclick="insert(' + ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
						<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
						<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
						<td><input class="button btn-blue" type="button" value="%" onclick="insert(' % ')"></td>
					</tr>
					<tr>
						<td colspan=2 ><input style="width: 106px;" class="button" type="button" value="0" onclick="insert(0)"></td>
						<!-- <td><input class="button" type="button" value="00" onclick="insert('00')"></td> -->
						<td><input class="button" type="button" value="." onclick="insert('.')"></td>
						<td><input class="button btn-equal" type="button" value="=" onclick="equal()"></td>
					</tr>
				</table>
			
		</div>
	</div>
	
</body>
</html>
